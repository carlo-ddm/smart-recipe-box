<main class="app">
  <header class="app__header">
    <div class="app__brand">
      <p class="app__kicker">Ricette e ispirazione</p>
      <h1 class="app__title">
        {{ title() }}
      </h1>
    </div>
    <nav class="app__nav" aria-label="Sezioni principali">
      <a class="app__nav-link" href="#">Ricette</a>
      <a class="app__nav-link" href="#">Cucina</a>
      <a class="app__nav-link" href="#">Bere</a>
      <a class="app__nav-link" href="#">Attualita</a>
      <a class="app__nav-link" href="#">Dolci</a>
      <a class="app__nav-link" href="#">Video</a>
    </nav>
  </header>

  <section class="app__content">
    <router-outlet />
  </section>
  @if (dialogConfig() !== null) {
  <app-confirmation-dialog>
    <div dialogTitle>
      <h1>{{ dialogConfig()?.title }}</h1>
    </div>
    <div dialogMessage>
      <p>{{ dialogConfig()?.message }}</p>
    </div>
    <div dialogActions>
      <button class="btn btn--secondary" type="button" (click)="onReject(false)">
        {{ dialogConfig()?.cancelText }}
      </button>
      <button class="btn btn--primary" type="button" (click)="onConfirm(true)">
        {{ dialogConfig()?.confirmText }}
      </button>
    </div>
  </app-confirmation-dialog>
  }
</main>
