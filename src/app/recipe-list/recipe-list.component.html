<section class="recipe-list">
  <div class="recipe-list__filter">
    <label class="recipe-list__filter-label" for="recipe-search"> Cerca ricetta </label>
    <div class="recipe-list__filter-control">
      <span class="recipe-list__filter-icon" aria-hidden="true">ðŸ”Ž</span>
      <input
        id="recipe-search"
        type="search"
        class="recipe-list__filter-input"
        placeholder="Digita per filtrareâ€¦"
        [ngModel]="searchRecipe()"
        (ngModelChange)="searchRecipe.set($event)"
      />
    </div>
  </div>
  <nav class="recipe-list__nav" aria-label="Elenco ricette">
    <ul class="recipe-list__items">
      @for (recipe of filteredRecipe(); track recipe.id) {
      <li class="recipe-list__item">
        <a type="button" class="recipe-list__link" [routerLink]="['/recipes', recipe.id]">
          <span [ngClass]="{ star: recipe.isFavorite }">
            {{ recipe.name }}
          </span>
        </a>
      </li>
      }
    </ul>
  </nav>
  <main>
    <section class="recipe-list__detail">
      <router-outlet />
      <div class="recipe__actions">
        <div class="recipe__actions-group">
          <button class="btn btn--primary" type="button" (click)="onPrevRecipe()">
            Previous Recipe
          </button>
          <button class="btn btn--primary" type="button" (click)="onNextRecipe()">
            Next Recipe
          </button>
        </div>
      </div>
    </section>
  </main>
</section>
