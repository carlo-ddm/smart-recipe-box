<section class="recipe-list">
  <div class="recipe-list__layout">
    <aside class="recipe-list__panel" aria-label="Pannello di ricerca e ricette">
      <div class="recipe-list__panel-header">
        <p class="recipe-list__panel-title">Esplora ricette</p>
        <button class="recipe-list__cta" type="button" [routerLink]="['/add-recipe']">
          <span class="recipe-list__cta-icon" aria-hidden="true">ï¼‹</span>
          <span class="recipe-list__cta-text">Aggiungi Ricetta</span>
        </button>
      </div>

      <div class="recipe-list__filter">
        <div class="recipe-list__filter-control">
          <span class="recipe-list__filter-icon" aria-hidden="true">ðŸ”Ž</span>
          <input
            id="recipe-search"
            type="search"
            class="recipe-list__filter-input"
            placeholder="Cerca una ricettaâ€¦"
            [ngModel]="searchRecipe()"
            (ngModelChange)="searchRecipe.set($event)"
          />
        </div>
      </div>

      <nav class="recipe-list__nav" aria-label="Elenco ricette">
        <ul class="recipe-list__items">
          @for (recipe of filteredRecipe(); track recipe.id) {
          <li
            class="recipe-list__item"
            [class.recipe-list__item--active]="isActiveRecipe(recipe.id)"
          >
            <a
              class="recipe-list__link"
              [routerLink]="[recipe.id]"
              routerLinkActive="recipe-list__link--active"
              [routerLinkActiveOptions]="{ exact: true }"
              [attr.aria-current]="isActiveRecipe(recipe.id) ? 'page' : null"
            >
              <span class="recipe-list__link-content">
                <span class="recipe-list__link-text">
                  {{ recipe.name }}
                </span>
                @if (recipe.isFavourite) {
                <span class="recipe-list__badge">Preferita</span>
                }
              </span>
            </a>
            <div class="recipe-list__item-actions" aria-label="Azioni ricetta">
              <button
                class="recipe-list__icon-btn recipe-list__icon-btn--edit"
                type="button"
                aria-label="Modifica ricetta"
              >
                <span aria-hidden="true">âœŽ</span>
              </button>
              <button
                class="recipe-list__icon-btn recipe-list__icon-btn--delete"
                type="button"
                aria-label="Elimina ricetta"
                (click)="onDeleteRecipe(recipe.id)"
              >
                <span aria-hidden="true">ðŸ—‘</span>
              </button>
            </div>
          </li>
          }
        </ul>
        @if (filteredRecipe().length === 0) {
        <div class="recipe-list__empty">
          <p class="recipe-list__empty-title">Ricetta non trovata</p>
          <p class="recipe-list__empty-text">Nessun risultato corrisponde al filtro corrente.</p>
        </div>
        }
      </nav>

      <div class="recipe-list__nav-actions">
        <button
          class="btn btn--primary"
          type="button"
          (click)="onPrevRecipe()"
          [disabled]="!canGoPrev()"
        >
          Precedente
        </button>
        <button
          class="btn btn--primary"
          type="button"
          (click)="onNextRecipe()"
          [disabled]="!canGoNext()"
        >
          Prossima
        </button>
      </div>
    </aside>

    <section class="recipe-list__detail">
      <div class="recipe-list__detail-surface">
        <router-outlet />
      </div>
    </section>
  </div>
</section>
