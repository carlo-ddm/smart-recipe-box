<div class="confirmation-dialog">
  <header class="confirmation-dialog__title">
    <ng-content select="[dialogTitle]"></ng-content>
  </header>
  <section class="confirmation-dialog__body">
    <ng-content select="[dialogMessage]"></ng-content>
  </section>
  <footer class="confirmation-dialog__actions">
    <ng-content select="[dialogActions]"></ng-content>
  </footer>
</div>
